<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Metadata -->
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="Kumpulan konten {{ page.title }} dari {{ site.title }}.">

    <!-- Dependensi Eksternal -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>
    <!-- Skeleton Loader -->
    <div id="skeleton-loader" class="animate-pulse" role="status" aria-label="Memuat konten...">
        <div class="h-16 bg-gray-300"></div>
        <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-3">
            {% for i in (1..6) %}
            <div class="h-16 w-full rounded-lg bg-gray-200"></div>
            {% endfor %}
        </div>
    </div>

    <!-- Konten Sebenarnya (Awalnya Disembunyikan) -->
    <div id="real-content" class="hidden">
        <header class="bg-gradient-to-r from-[#0973d6] to-[#2918a9] text-white p-4 flex items-center justify-center sticky top-0 z-50 h-16 shadow-lg">
            <button onclick="history.back()" aria-label="Kembali" class="absolute left-4 p-2 rounded-full hover:bg-white/20 transition-colors">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-lg font-semibold truncate px-14">{{ page.title }}</h1>
        </header>

        <main class="container mx-auto max-w-4xl p-4 md:p-6">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <ul class="divide-y divide-gray-200">
                    {% for post in site.categories[page.category] %}
                    <li>
                        <a href="{{ post.url | relative_url }}" class="p-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                            <div class="flex items-center gap-4">
                                <div class="bg-blue-100 text-blue-600 p-2.5 rounded-full">
                                    <i data-lucide="file-text"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-gray-800">{{ post.title }}</p>
                                </div>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </a>
                    </li>
                    {% else %}
                    <li class="col-span-full text-center py-16 text-gray-500">
                        <i data-lucide="folder-open" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-semibold">Konten Belum Tersedia</h3>
                        <p>Belum ada postingan dalam kategori "{{ page.title | downcase }}".</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            lucide.createIcons();
            const skeleton = document.getElementById('skeleton-loader');
            const realContent = document.getElementById('real-content');
            skeleton.style.display = 'none';
            realContent.classList.remove('hidden');
        });
    </script>
</body>
</html>
