<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO & Metadata -->
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="Kumpulan konten {{ page.title }} dari {{ site.title }}.">

    <!-- Dependensi Eksternal -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
    </style>
</head>
<body>
    <!-- Skeleton Loader -->
    <div id="skeleton-loader" class="animate-pulse" role="status" aria-label="Memuat konten...">
        <div class="h-16 bg-gray-300"></div>
        <div class="container mx-auto p-4 md:p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6">
            {% for i in (1..8) %}
            <div class="bg-gray-200 rounded-lg">
                <div class="aspect-[4/5] bg-gray-300 rounded-t-lg"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
                    <div class="h-4 bg-gray-300 rounded w-2/3"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Konten Sebenarnya (Awalnya Disembunyikan) -->
    <div id="real-content" class="hidden">
        <header class="bg-gradient-to-r from-[#0973d6] to-[#2918a9] text-white p-4 flex items-center justify-center sticky top-0 z-50 h-16 shadow-lg">
            <button onclick="history.back()" aria-label="Kembali" class="absolute left-4 p-2 rounded-full hover:bg-white/20 transition-colors">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-lg font-semibold truncate px-14">{{ page.title }}</h1>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 md:gap-6">
                {% for post in site.categories[page.category] %}
                <a href="{{ post.url | relative_url }}" class="bg-white rounded-lg shadow-md overflow-hidden group transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                    <div class="aspect-[4/5] overflow-hidden">
                        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" onerror="this.onerror=null;this.src='https://placehold.co/400x500/e2e8f0/64748b?text=Image+Not+Found';">
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-gray-800 text-sm leading-tight truncate group-hover:text-blue-600">{{ post.title }}</h3>
                    </div>
                </a>
                {% else %}
                <div class="col-span-full text-center py-16 text-gray-500">
                    <i data-lucide="folder-open" class="w-16 h-16 mx-auto text-gray-400 mb-4"></i>
                    <h3 class="text-xl font-semibold">Konten Belum Tersedia</h3>
                    <p>Belum ada postingan dalam kategori "{{ page.title | downcase }}".</p>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            lucide.createIcons();
            const skeleton = document.getElementById('skeleton-loader');
            const realContent = document.getElementById('real-content');
            skeleton.style.display = 'none';
            realContent.classList.remove('hidden');
        });
    </script>
</body>
</html>
